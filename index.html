<!DOCTYPE html>
<html lang="en" data-theme="lofi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>ðŸ“–</text></svg>">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Dinamic Reader</title>
    <meta property="og:image"
        content="https://github-production-user-asset-6210df.s3.amazonaws.com/22988550/250310974-0397d58b-f61d-4fa1-8774-acb7e0613705.png">

</head>

<body class="flex flex-col flex-wrap h-screen justify-center items-center bg-base-content">
    <header class="flex w-full justify-between bg-primary items-center pl-1">
        <h1 class="text-2xl ml-2">ðŸ“– Dynamic reader</h1>
        <div class="p-1">
            <select id="temas" class="select select-primary w-full max-w-xs p-1">
                <option disabled selected>Choose a color theme</option>
            </select>
        </div>
    </header>
    <main class="container m-auto flex flex-col justify-center bg-white p-2 rounded">
        <div class="w-full flex flex-col">
            <div class="flex">
                <textarea name="textarea" id="textarea" placeholder="Past your text here"
                    class="block mt-1 p-2.5 w-5/6 text-sm border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                    value=""></textarea>
                <button class="w-1/6 bg-primary font-bold py-2 px-4 mt-1" id="btnPegar"><i
                        class="fa-regular fa-paste"></i> Paste</button>
            </div>
            
                <div class="w-full rounded overflow-hidden px-6 py-4 mt-2 mb-2 bg-black">
                    <article id="pantalla"
                        class="text-3xl md:text-8xl h-96 w-full bg-black text-white flex items-center justify-center p-1">
                    </article>
                </div>

                <div class="flex w-full w-full rounded overflow-hidden gap-1">
                    <button class="w-1/2 btn btn-primary text-white" id="start"><i class="fa-solid fa-play"></i>
                        Play</button>
                    <button id="pause" class="w-1/2 btn btn-error text-white"><i class="fa-solid fa-pause"></i>
                        Pause</button>
                    <button id="stop" class="w-1/2 btn btn-accent text-white"><i class="fa-solid fa-stop"></i>
                        Stop</button></button>
                </div>

                </hr>

                <div class="w-full flex rounded overflow-hidden items-center mt-1 gap-1">
                    <div class="badge badge-accent"><i class="fa-solid fa-gauge-simple-high"></i> Speed</div>
                    <input type="range" min="0" max="100" value="40" id="speed" class="range range-primary" />
                </div>            
        </div>        
    </main>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="./index.js"></script>
